    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Agar header tidak tertutup */
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 24px;
            position: fixed; /* Memastikan header tetap di atas */
            top: 0;
            left: 0;
            background: none; /* Menghilangkan background pada header */
            z-index: 10; /* Menempatkan header di atas elemen lain */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: url('https://www.geocities.ws/diklat/RKM%20Kebumen%20MAN%204%20Kebumen/picture/abstractblue.jpg') repeat center;
            background-size: cover;
            position: relative;
            padding-top: 80px; /* Padding untuk memberi ruang pada header */
            z-index: 1; /* Menempatkan content di bawah header */
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .circle img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .caption {
            font-size: 16px;
            text-align: center;
            color: white;
            margin-top: 10px; /* Jarak antara lingkaran dan caption */
        }
        .circle-wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
