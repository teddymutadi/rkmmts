    <style>

.floating-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 8cm;
    height: 8cm;
    z-index: 9999;
    animation: floatRandom 20s infinite;
    pointer-events: none;
}


@keyframes floatRandom {
    0% {
        top: 10vh;
        left: 5vw;
        transform: rotate(0deg);
    }
    25% {
        top: 60vh;
        left: 30vw;
        transform: rotate(30deg);
    }
    50% {
        top: 20vh;
        left: 70vw;
        transform: rotate(-15deg);
    }
    75% {
        top: 80vh;
        left: 40vw;
        transform: rotate(20deg);
    }
    100% {
        top: 10vh;
        left: 90vw;
        transform: rotate(0deg);
    }
}


        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #40E0D0;
}
        .dropdown {
            position: absolute;
            top: 8px;
            right: 10px;
        }
        .dropbtn {
            background-color: orange;
            color: white;
            padding: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropbtn::before {
            content: "\2630"; /* Unicode for hamburger menu icon */
            font-size: 24px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
}
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;


        }

        .fire-circle {
            position: relative;
            width: 180px;
            height: 180px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.5), 0 0 60px rgba(255, 69, 0, 0.5);
            animation: fire-animation 1s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .fire-circle:hover {
            background-color: green;
        }

        .fire-circle img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
        }

        @keyframes fire-animation {
            0% {
                box-shadow: 0 0 20px rgba(255, 69, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.5), 0 0 60px rgba(255, 69, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 140, 0, 0.7), 0 0 60px rgba(255, 140, 0, 0.7), 0 0 90px rgba(255, 140, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 69, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.5), 0 0 60px rgba(255, 69, 0, 0.5);
            }
        }
    </style>
